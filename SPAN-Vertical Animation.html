<!DOCTYPE html>
<html lang="en-US">
  <head>
<!--

https://web.dev/animations-and-performance/
-->
	<style>
	
	 

.a{
display:inline-block;
animation: mymove 10s ease-in-out forwards;
}

@keyframes mymove{
   from {transform: translateY(0); opacity: 1;}
  to { transform: translateY(200px); opacity: 1;}
}


    </style>
  </head>
  <body>


  <span class="a">qxyz</span>
  <span class="a">123</span>
  
  


</body>
</html>
