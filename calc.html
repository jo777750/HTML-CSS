<!DOCTYPE html>
<html>
    <body>
    <link rel="stylesheet" href="calc.css">
    <script async src="calc.js"></script>
	
	<div class="flex-container">
   
	<label for="output">output:</label>
    <input type="text" id="output" name="output">
    <button id="reset-button">Clear.</button>

</div>

<div class="flex-container">
    <div>7</div>
    <div>8</div>
    <div>9</div>
	<div id="divide">/</div>
</div>
<div class="flex-container">
	<div>4</div>
    <div>5</div>
    <div>6</div>
	<div id="product">*</div>
</div>
<div class="flex-container">
    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
	<div id="subtract">-</div>
</div>

<div class="flex-container">
   <div id="dotsymbol">.</div>
    <div id="zero">0</div>
    <div>#</div>
    <div id="plus">+</div>
</div>

<div class="flex-container">
    <div id="equal">=</div>
</div>

</body>
</html>
