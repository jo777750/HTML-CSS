<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML @property</title>
<style>
@property --colorPrimary {
  syntax: '<color>';
  initial-value: purple;
  inherits: false;
}
h1 {
  color: var(--colorPrimary); /* Default font color is purple */
}
h2 {
  --colorPrimary: red;
  color: var(--colorPrimary); /* font color is now red */
}
h3 {
  --colorPrimary: 1234;
  color: var(--colorPrimary); /* falls back to defaultfont color:purple as colorPrimary: 291 is invalid */
}
 </style>
 </head>
<body>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
</body>
</html>
