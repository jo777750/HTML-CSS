<!DOCTYPE html>
<html>
<head>
	<style>
	body {
	background-color:#DFE1E1;
	
	}
	
h2 {
  color: rebeccapurple;
  border:5px solid aquamarine;
  overflow:hidden;
  animation: animate 12s ease-in 1 forwards;
}
@keyframes animate{
  0%{
    width: 20px;
  }
  100%{
    width:200px;
  }
}
	</style>
</head>
<body>
	<h2>A&nbsp;for&nbsp;Apple</h2>
	<h2>B&nbsp;for&nbsp;Blue</h2>
	<h2>C&nbsp;for&nbsp;Car</h2>
	<h2>D&nbsp;for&nbsp;Doctor</h2>
	<h2>E&nbsp;for&nbsp;Egg</h2>
	<h2>F&nbsp;for&nbsp;Frog</h2>
	<h2>G&nbsp;for&nbsp;Girl</h2>
	<h2>H&nbsp;for&nbsp;Hat</h2>
	<h2>I&nbsp;for&nbsp;IceCream</h2>
</body>
</html>
